<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculate</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="calculate">
        <div class="calculate__head">
          <div class="calculate__head__content">
            <div class="equation"></div>
            <div class="result">
              <div class="result__equal">=</div>
              <div class="result__content"></div>
            </div>
          </div>
        </div>
        <div class="calculate__body">
          <div class="calculate__body__content">
            <div data-content="AC" class="cell ac span-2 strong" id="ac">AC</div>
            <div data-content="DEL" class="cell del strong" id="del">DEL</div>
            <div data-content="/" class="cell divide" id="divide">/</div>
            <div data-content="1" class="cell one" id="one">1</div>
            <div data-content="2" class="cell two" id="two">2</div>
            <div data-content="3" class="cell three" id="three">3</div>
            <div data-content="*" class="cell multiply" id="multiply">*</div>
            <div data-content="4" class="cell four" id="four">4</div>
            <div data-content="5" class="cell five" id="five">5</div>
            <div data-content="6" class="cell six" id="six">6</div>
            <div data-content="+" class="cell add" id="add">+</div>
            <div data-content="7" class="cell seven" id="seven">7</div>
            <div data-content="8" class="cell eight" id="eight">8</div>
            <div data-content="9" class="cell nine" id="nine">9</div>
            <div data-content="-" class="cell minus" id="minus">-</div>
            <div data-content="." class="cell dot" id="dot">.</div>
            <div data-content="0" class="cell zero" id="zero">0</div>
            <div data-content="=" class="cell equal span-2 strong" id="equal">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
